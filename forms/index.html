<!DOCTYPE html>
<html>
  <head>
      <title>Employee Salary Form</title>
      <script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Salary Form</h1>
    <div>
      <form id="einfo">
        <table id="empInfo">
          <tr>
            <td>
              <label for="eFirstName">First Name:</label>
              <input type="text" id="eFirstName" name="eFirstName" />
            </td>
            <td>
              <label for="eLastName">Last Name:</label>
              <input type="text" id="eLastName" name="eLastName" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="eId">ID Number:</label>
              <input type="text" id="eId" name="eId" />
            </td>
            <td>
              <label for="eJob">Job Title:</label>
              <input type="text" id="eJob" name="eJob" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="eSalary">Annual Salary:</label>
              <input type="text" id="eSalary" name="eSalary" />
            <td>
              <input type="submit" value="Submit Employee" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div id="container">
      <h2>Employee List</h2>
      <table id="tableInfo">
        <tr id="tableCats">
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
      </table>
      <h3 id="salaryTitle">Monthly Salary Expenditures:</h3>
      <span id="monthlySalary"></span>
    </div>
  </body>
</html>
